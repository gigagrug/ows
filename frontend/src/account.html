<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <app-shell>
      <h1 class="mb-3 text-center">Account</h1>
      <div class="mx-auto mb-3 flex flex-col items-center">
        <div class="w-full rounded-lg bg-white shadow dark:border dark:border-neutral-700 dark:bg-neutral-800 sm:max-w-md md:mt-0 xl:p-0">
          <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-neutral-900 dark:text-white md:text-2xl">Login to your account</h1>
            <form id="loginForm" onsubmit="login()" class="space-y-4 md:space-y-6">
              <div>
                <label for="email" class="mb-2 block text-sm font-medium text-neutral-900 dark:text-white">Your email</label>
                <input type="email" id="email" class="block w-full rounded-lg border border-neutral-300 bg-neutral-50 p-2.5 text-neutral-900 focus:border-blue-600 focus:ring-blue-600 dark:border-neutral-600 dark:bg-neutral-800 dark:text-white dark:placeholder-neutral-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm" placeholder="name@company.com" required="" />
              </div>
              <div>
                <label for="password" class="mb-2 block text-sm font-medium text-neutral-900 dark:text-white">Password</label>
                <input type="password" id="password" placeholder="••••••••" class="block w-full rounded-lg border border-neutral-300 bg-neutral-50 p-2.5 text-neutral-900 focus:border-blue-600 focus:ring-blue-600 dark:border-neutral-600 dark:bg-neutral-800 dark:text-white dark:placeholder-neutral-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm" required="" />
              </div>
              <div class="flex items-center justify-between">
                <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Forgot password?</a>
              </div>
              <button type="submit" class="w-full rounded-lg bg-blue-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
              <button onclick="logout()" class="w-full rounded-lg bg-red-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Logout</button>
              <p class="text-sm font-light text-neutral-500 dark:text-neutral-400">Don’t have an account yet? <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Sign up</a></p>
            </form>
          </div>
        </div>
      </div>

      <div class="mx-auto flex flex-col items-center md:h-screen">
        <div class="w-full rounded-lg bg-white shadow dark:border dark:border-neutral-700 dark:bg-neutral-800 sm:max-w-md md:mt-0 xl:p-0">
          <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-neutral-900 dark:text-white md:text-2xl">Create and account</h1>
            <form id="resigterForm" onsubmit="register()" class="space-y-4 md:space-y-6" action="#">
              <div>
                <label for="email" class="mb-2 block text-sm font-medium text-neutral-900 dark:text-white">Your email</label>
                <input type="email" id="email2" class="block w-full rounded-lg border border-neutral-300 bg-neutral-50 p-2.5 text-neutral-900 focus:border-blue-600 focus:ring-blue-600 dark:border-neutral-600 dark:bg-neutral-800 dark:text-white dark:placeholder-neutral-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm" placeholder="name@company.com" required="" />
              </div>
              <div>
                <label for="password" class="mb-2 block text-sm font-medium text-neutral-900 dark:text-white">Password</label>
                <input type="password" id="password2" placeholder="••••••••" class="block w-full rounded-lg border border-neutral-300 bg-neutral-50 p-2.5 text-neutral-900 focus:border-blue-600 focus:ring-blue-600 dark:border-neutral-600 dark:bg-neutral-800 dark:text-white dark:placeholder-neutral-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm" required="" />
              </div>
              <div>
                <label for="confirm-password" class="mb-2 block text-sm font-medium text-neutral-900 dark:text-white">Confirm password</label>
                <input type="confirm-password" id="confirm-password" placeholder="••••••••" class="block w-full rounded-lg border border-neutral-300 bg-neutral-50 p-2.5 text-neutral-900 focus:border-blue-600 focus:ring-blue-600 dark:border-neutral-600 dark:bg-neutral-800 dark:text-white dark:placeholder-neutral-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm" required="" />
              </div>
              <button type="submit" class="w-full rounded-lg bg-blue-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create an account</button>
              <p class="text-sm font-light text-neutral-500 dark:text-neutral-400">Already have an account? <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Login here</a></p>
            </form>
          </div>
        </div>
      </div>
    </app-shell>
    <script src="assets/shell.js"></script>
    <script>
      const url = "http://localhost:8000/api"
      function login() {
        event.preventDefault()
        const email = document.getElementById("email").value
        const password = document.getElementById("password").value
        fetch("http://localhost:8000/api/user/login/", {
          method: "POST",
          credentials: "include",
          body: JSON.stringify({
            email: email,
            password: password,
          }),
        })
      }
      function register() {
        event.preventDefault()
        const email2 = document.getElementById("email2").value
        const password2 = document.getElementById("password2").value
        fetch("http://localhost:8000/api/user/register/", {
          method: "POST",
          body: JSON.stringify({
            email: email2,
            password: password2,
          }),
        })
      }
      function logout() {
        fetch("http://localhost:8000/api/user/logout/", {
          method: "POST",
          credentials: "include",
        })
      }
    </script>
  </body>
</html>
